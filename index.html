<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" href="./src/img/favicon-32x32.png" type="image/png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- Tailwindcss -->
  <link rel="stylesheet" href="./src/css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div>
    <header>
      <p>Your Result</p>
      <div>
        <h3>76 <span>of 100</span></h3>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    <main>
      <h2>Summary</h2>
      <ul>
        <li>Reaction <span><strong>80</strong> / 100</span></li>
        <li>Memory <span><strong>92</strong> / 100</span></li>
        <li>Verbal <span><strong>61</strong> / 100</span></li>
        <li>Visual <span><strong>72</strong> / 100</span></li>
      </ul>
      <a href="#">Continue</a>
    </main>
    <footer>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/caroWD" target="_blank">caroWD</a>.</footer>
  </div>
  <script src="./src/js/app.js"></script>
</body>
</html>
